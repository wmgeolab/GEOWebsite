{% extends "generic.html" %}
{% load static %}

{% block title %}{{ post.title }}{% endblock %}

{% block main %}
    <section>
        <header class="main">
            <h2>{{ post.title }}</h1>
        </header>
        <p>{{ post.author.first_name }} {{ post.author.last_name }} | {{ post.created_on }}</p>
        <p>{{ post.content | safe }}</p>
    </section>
{% endblock %}
